<ion-header>
  <ion-toolbar>
    <!--ion-button color="light" (click)="dismissLogin()">Close</ion-button-->
    <img src="../../assets/login.svg" alt="">
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="callModelService(form)" method="post">
    <ion-item>
      <ion-label position="floating">Nombre del usuario</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
  
    <p style="text-align: right;">Forgot Password?</p>
  
    <ion-button class="buttonLogin" type="submit" expand="block" color="primary">Iniciar sesion</ion-button>
  </form>
  <ion-button class="buttonRegister "expand="block" color="danger" (click)="registerModal()">Registro</ion-button>
</ion-content>
