<ion-header>
  <ion-toolbar color="bluishgreen">
    <ion-title color="dark">Ajustes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark" icon="/assets/arrows.svg" defaultHref="maps" style="font-weight: bold;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-item lines="none">
        <ion-label>Notificaciones</ion-label>
        <ion-toggle unchecked></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item lines="none">
        <ion-label>Solo vibracion</ion-label>
        <ion-toggle unchecked></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-label >Tipo de sonido</ion-label>
        <ion-select placeholder="Selecciona" [value]="['tipo1']" >
          <ion-select-option value="tipo1">Tipo 1</ion-select-option>
          <ion-select-option value="tipo2">Tipo 2</ion-select-option>
          <ion-select-option value="tipo3">Tipo 3</ion-select-option>
          <ion-select-option value="tipo4">Tipo 4</ion-select-option>
          <ion-select-option value="tipo5">Tipo 5</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-label>Idioma</ion-label>
        <ion-select placeholder="Selecciona" [value]="['espa침ol']">
          <ion-select-option value="espa침ol" >Espa침ol</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-label>Como funciona la app?</ion-label>
        <ion-button type="submit" color="light" expand="block" defaultHref="information">
          Informaci칩n
        </ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-label>Algo no funciona correctamente?</ion-label>
        <ion-button type="submit" color="light" expand="block">
          Ayuda
        </ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top: 10px;">
    <ion-col>
      <ion-item lines="none">
        <ion-label>Puedes eliminar tu cuenta</ion-label>
        <ion-button type="submit" expand="block" color="dark" (click)="deleteUser()">Eliminar</ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
