<ion-header>
  <ion-toolbar color="bluishgreen">
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark" icon="/assets/arrows.svg" defaultHref="maps" style="font-weight: bold;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item>
    <ion-icon src="/assets/editUser.svg"></ion-icon>
    <ion-label style="margin-left: 10px;">Editar perfil</ion-label>
    <ion-toggle Unchecked="check" (ionChange)="checkChange($event)" unchecked></ion-toggle>
  </ion-item>
</ion-header>

<ion-content>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon src="/assets/id-card.svg"></ion-icon>
          <ion-label position="floating">Nombre Usuario</ion-label>
          <ion-input [(ngModel)]="username" [disabled]="!check"></ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon src="/assets/mail.svg"></ion-icon>
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input [(ngModel)]="email" [disabled]="!check"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon src="/assets/padlock.svg"></ion-icon>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" [disabled]="!check"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon src="/assets/padlock.svg"></ion-icon>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword" [disabled]="!check"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  <ion-row style="margin-left: 20px;">
    <ion-icon src="/assets/car.svg" style="font-size: 25px;"></ion-icon>
  </ion-row>
  <ion-row style="border-bottom: 1px solid black;">
    <ion-col size="6">
      <ion-label style="margin-left: 10px;">Dimensiones vehiculo</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-select placeholder="Selecciona una">
        <ion-select-option value="small">Pequeño</ion-select-option>
        <ion-select-option value="medium">Mediano</ion-select-option>
        <ion-select-option value="Big">Grande</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-button type="submit" expand="block" color="dark" (click)="updateUser()">Actualizar perfil</ion-button>
  </ion-row>
</ion-content>
